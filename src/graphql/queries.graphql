query allListings {
  data: listing {
    price
    rating
    title
    no_of_beds
    no_of_bathrooms
    nickname
  }
  totalCount: listing_aggregate {
    aggregate {
      count
    }
  }
}

query allLogs {
  log {
    city
    country
    check_out_date
    check_in_date
    created_at
    listing_id
    min_occupancy
    tags
    type
    id
  }
}

query listingByPk($id: uuid!) {
  listing_by_pk(id: $id) {
    created_at
    id
    images {
      id
      url
    }
    inquire_now_mail_to
    nickname
    no_of_bathrooms
    no_of_beds
    no_of_guests
    price
    rating
    title
  }
}
